<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" type="img/png" href="./icon.png">
    <script type="text/javascript" src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <div class="display">
                <div class="storage"></div>
                <div class="currentValue"></div>
            </div>
            <div class="button-container">
                <button class="num-button" id="zero" value="0">0</button>
                <button class="num-button" id="one" value="1">1</button>
                <button class="num-button" id="two" value="2">2</button>
                <button class="num-button" id="three" value="3">3</button>
                <button class="num-button" id="four" value="4">4</button>
                <button class="num-button" id="five" value="5">5</button>
                <button class="num-button" id="six" value="6">6</button>
                <button class="num-button" id="seven" value="7">7</button>
                <button class="num-button" id="eight" value="8">8</button>
                <button class="num-button" id="nine" value="9">9</button>
                <button class="num-button" id="dot" value=".">.</button>
                <button class="neg-button" id="neg" value="">(-)</button>
                <button class="clear-button" id="clearAll" value="clear-all">AC</button>
                <button class="clear-button" id="clear" value="clear">Clear</button>
                <button class="op-button" id="divide" value="/">รท</button>
                <button class="op-button" id="multiply" value="x">x</button>
                <button class="op-button" id="subtract" value="-">-</button>
                <button class="op-button" id="add" value="+">+</button>
                <button class="op-button" id="equal" value="equals">=</button>
            </div>
        </div>
    </main>
</body>
</html>
